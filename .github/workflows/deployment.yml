name: Deploy Changes to EC2

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  deploy-to-ec2:
    if: github.event.pull_request.base.ref == 'dev' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key for EC2
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} \
        "bash -l -c 'cd  /home/ubuntu/one-pager-coastal-elements && git pull && chmod +x deploy.sh && ./deploy.sh'" || exit 1